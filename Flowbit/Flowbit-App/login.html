<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Flow Bit Control Center</title>
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1" />
		<meta name="description" content="Flow Bit Control Center" />
		<script src="jquery/jquery.min.js" type="text/javascript"></script>
		<script src="jquery/mobile/jquery.mobile-1.3.0-beta.1.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="jquery/mobile/jquery.mobile-1.3.0-beta.1.min.css" />
		<link rel="stylesheet" href="css/flowbit.css" />		
	</head>
	
	<body>
		<!--Header-->
		<div data-role="header" data-theme="b">
			<h1>Flowbit</h1>
		</div>
		<!--header-->
		
		<!--Login-->
		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="f">
				<li data-role="list-divider" data-theme="b">Log Into Flowbit</li>
				<li>
					<div class="containing-element">
						<form>
							<label for="username" class="ui-hidden-accessible">Username:</label>
							<input type="text" name="username" id="username" value="" placeholder="Username"/>
							<label for="password" class="ui-hidden-accessible">Password:</label>
							<input type="text" name="password" id="password" value="" placeholder="Password"/>
							<a href="index.html" data-role="button" rel="external">Login</a>
						</form>
					</div> 
				</li>
			</ul>
		</div> 
		<!--login-->
    </body>
</html>
